<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteio de Cavalos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sorteio de Cavalos</h1>
    <form id="nameForm">
      <input type="text" id="names" placeholder="Insira os nomes separados por vírgula">
      <button type="button" id="startButton">Iniciar Sorteio</button>
    </form>
    <div class="track">
      <div class="horse" id="horse1"><img src="avatars/avatar1.png" alt="Cavalo 1"></div>
      <div class="horse" id="horse2"><img src="avatars/avatar2.png" alt="Cavalo 2"></div>
      <!-- Adicione mais cavalos conforme necessário -->
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
